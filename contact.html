<html>

<head>
    <title>Contact | Devapriya</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>


    <nav class="navbar navbar-dark navbar-expand-lg darknav sticky-top">
        <div class="container">

            <a class="navbar-brand neon" href="index.html">Devapriya</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <div class="navbar-nav ms-auto">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="skills.html" class="nav-link">Skills</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="contact.html" class="nav-link active">Contact</a>
                </div>
            </div>

        </div>
    </nav>


    
    <div class="container mt-5">
        <h2 class="neontitle">Contact Me</h2>

     
        <div class="d-flex justify-content-center">
            <div class="formwrapper">

                <h3 class="formtitle">Send Me a Message</h3>

                <form>

                    <div class="inputbox">
                        <input type="text" required>
                        <label>Your Name</label>
                    </div>

                    <div class="inputbox">
                        <input type="email" required>
                        <label>Your Email</label>
                    </div>

                    <div class="inputbox">
                        <input type="text">
                        <label>Subject</label>
                    </div>

                    <div class="inputbox textarea">
                        <textarea required></textarea>
                        <label>Your Message</label>
                    </div>

                    <button class="btn neonbutton w-100">Send Message</button>
                </form>

            </div>
        </div>
    </div>

    <footer class="footer">
    <div class="container text-center">

        <p class="footer-tag">Building Modern Web Experiences</p>

        <div class="footer-social">
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="#" target="_blank"><i class="bi bi-github"></i></a>
            <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="#" target="_blank"><i class="bi bi-envelope-fill"></i></a>
        </div>

        <p class="footer-copy">© 2026 — All Rights Reserved</p>

    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
